# Experiment metadata
exp_id: 'sws2013-train-do50-undersample'
exp_notes: |
    VAD doesn't seem to have done much. Let's re-train first model
    but with sample different negative examples at each epoch.
    Code adjusted so 'labels_csv' can accept separate csv files
    for positive and negative labels

# Experiment hyperparameters
model_name: 'ConvNet'
num_epochs: 50
optimizer: adam
learning_rate: 0.001
criterion: BCELoss
apply_vad: False

# Run-time parameters 
artifacts:
    dir: 'tmp/do50-undersample'
    log: 'output.log'
use_gpu: True
mode: 'train'
# Evaluate model on dev set every 5 epochs
eval_dev_epoch: 5
## Save model every 10 epochs
save_epoch: 5

# Data-related parameters
dl_num_workers: 4
datasets:
    train:
        root_dir: 'data/sws2013'
        labels_csv:
            positive_labels: 'train_labels_pos.csv'
            negative_labels: 'train_labels_neg.csv'
        query_dir: 'dev_queries'
        audio_dir: 'Audio'
        batch_size: 20

    dev: 
        root_dir: 'data/sws2013'
        labels_csv: 'dev_labels.csv'
        query_dir: 'dev_queries'
        audio_dir: 'Audio'
        batch_size: 200
